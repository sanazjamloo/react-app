<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://fb.me/react-0.14.3.js"></script>
    <script src="https://fb.me/react-dom-0.14.3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Building the Note Board</title>
  </head>
  <body>
      <div id='react-container'></div>
      <script type="text/babel">
      var Note = React.createClass({ //creating note component
          getInitialState(){         //adding the get initial state function to our class
            return {editing: false}
          },
          edit () {
            // alert ("Editing Note")
            this.setState({editing: true})
          },
          save () {    //save method will save all the edits and displays the note
            this.setState({editing: false})
          },
          remove () {
            alert("Removing Note")
          },
          renderForm () {
              return (
                <div className="note">
                  <textarea></textarea>
                  <button onClick={this.save}>SAVE</button>
                </div>
              )
          },
          renderDisplay () {
              return (
                <div className="note">
                  <p>{this.props.children}</p>
                  <span>
                      <button onClick={this.edit}>EDIT</button>
                      <button onClick={this.remove}>X</button>
                    </span>
                  </div>
              )
          },
        render () {
          (this.state.editing) ? this.renderForm()
                               : this.renderDisplay()
          }

        }
      })
      ReactDOM.render(<Note>Hello World</Note>, document.getElementById('react-container'))





    </script>

  </body>
</html>
